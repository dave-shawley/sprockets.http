[tox]
envlist = py27,py35,tornado40,tornado41,tornado42,tornado43
indexserver =
	default = https://pypi.python.org/simple
toxworkdir = build/tox
skip_missing_interpreters = True

[testenv]
commands =
    ./setup.py develop
    nosetests tests.py
deps =
    -rrequires/testing.txt

[testenv:tornado40]
basepython = python3.4
deps =
	tornado>=4.0,<4.1
	{[testenv]deps}

[testenv:tornado41]
basepython = python3.4
deps =
	tornado>=4.1,<4.2
	{[testenv]deps}

[testenv:tornado42]
basepython = python3.4
deps =
	tornado>=4.2,<4.3
	{[testenv]deps}

[testenv:tornado43]
basepython = python3.4
deps =
	tornado>=4.3,<4.4
	{[testenv]deps}
